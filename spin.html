<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .spinner {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 5px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .spinner img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        #spinButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #spinButton:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>CAMBODIA ANNUAL MEGA SALE 2025</h1>

    <div class="spinner" id="spinner">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>

    <button id="spinButton">Spin</button>

    <footer>NIRONT MARKETPLACE</footer>

    <script>
        const images = document.querySelectorAll('#spinner img');
        const spinButton = document.getElementById('spinButton');

        function spin() {
            // Hide all images
            images.forEach(img => img.style.display = 'none');

            // Select a random image
            const randomIndex = Math.floor(Math.random() * images.length);
            images[randomIndex].style.display = 'block';
        }

        // Initialize with the first image visible
        images[0].style.display = 'block';

        // Add event listener to the button
        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
